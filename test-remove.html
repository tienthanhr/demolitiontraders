<!DOCTYPE html>
<html>
<head>
    <title>Test Remove Item</title>
</head>
<body>
    <h1>Test Remove Item from Cart</h1>
    <button onclick="testRemove()">Remove Product 2</button>
    <pre id="output"></pre>
    <script>
        async function testRemove() {
            try {
                const response = await fetch('http://localhost/demolitiontraders/backend/api/index.php?request=cart/remove/2', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                console.log('Response:', data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
