<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .result { background: white; padding: 20px; margin: 10px 0; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
        button { padding: 10px 20px; background: #2f3192; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Direct API Login Test</h1>
    
    <button onclick="testLogin()">Test Login API</button>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            const loginData = {
                email: 'admin@demolitiontraders.co.nz',
                password: 'admin123'
            };
            
            try {
                console.log('Sending request to:', '/demolitiontraders/api/auth/login');
                console.log('Data:', loginData);
                
                const response = await fetch('/demolitiontraders/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response statusText:', response.statusText);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('Response text length:', responseText.length);
                console.log('Response text:', responseText);
                
                let html = `
                    <div class="result">
                        <h3>Response Details</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Content-Type:</strong> ${response.headers.get('content-type')}</p>
                        <p><strong>Response Length:</strong> ${responseText.length} bytes</p>
                        <h4>Raw Response:</h4>
                        <pre>${responseText.substring(0, 2000)}</pre>
                `;
                
                // Try to parse JSON
                try {
                    const data = JSON.parse(responseText);
                    html += `
                        <h4>Parsed JSON:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } catch (e) {
                    html += `
                        <h4 style="color: red;">JSON Parse Error:</h4>
                        <pre>${e.message}</pre>
                        <p>The response is not valid JSON. Check if there's HTML/PHP error above.</p>
                    `;
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `
                    <div class="result" style="border-left: 4px solid red;">
                        <h3>Network Error</h3>
                        <p style="color: red;">${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
