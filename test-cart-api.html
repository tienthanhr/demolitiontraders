<!DOCTYPE html>
<html>
<head>
    <title>Cart API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f5f5f5; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 10px 5px; }
    </style>
</head>
<body>
    <h1>Cart API Test</h1>
    
    <button onclick="testGet()">Test GET Cart</button>
    <button onclick="testList()">Test LIST Cart</button>
    <button onclick="testAdd()">Test ADD to Cart (Product 1)</button>
    
    <h2>Response:</h2>
    <pre id="output">Click a button to test...</pre>
    
    <script>
        async function testGet() {
            try {
                const res = await fetch('/demolitiontraders/backend/api/cart/get.php');
                const data = await res.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
        
        async function testList() {
            try {
                const res = await fetch('/demolitiontraders/backend/api/cart/list.php');
                const data = await res.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
        
        async function testAdd() {
            try {
                const res = await fetch('/demolitiontraders/backend/api/cart/add.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({product_id: 1, quantity: 1})
                });
                const data = await res.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
